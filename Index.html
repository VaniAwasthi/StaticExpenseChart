<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="headerText">
          <p>My balance</p>
          <p class="exp">$921.48</p>
        </div>
        <div class="circle">
          <div class="innerCircle"></div>
          <div class="outerCircle"></div>
        </div>
      </div>
      <div class="barcontainer">
        <p class="barcontainerheader">Spending - Last 7 days</p>
        <div>
          <div class="bar" style="height: 40px">
            <div class="barlabel">mon</div>
          </div>
          <div class="bar" style="height: 65px">
            <div class="barlabel">tue</div>
          </div>
          <div class="bar" style="height: 85px; background-color: skyblue">
            <div class="barlabel">wed</div>
          </div>
          <div class="bar" style="height: 55px">
            <div class="barlabel">thur</div>
          </div>
          <div class="bar" style="height: 50px">
            <div class="barlabel">fir</div>
          </div>
          <div class="bar" style="height: 70px">
            <div class="barlabel">sat</div>
          </div>
          <div class="bar" style="height: 60px">
            <div class="barlabel">sun</div>
          </div>
        </div>
        <hr style="margin: 20px 40px" />
        <div class="lastSec">
          <div>
            <p class="greyText">Total this month</p>
            <p class="exp" style="margin-top:-12px;">$478.33</p>
          </div>
          <div class="lastMonth">
            <p style="font-weight:bolder">+ 2.4%</p>
            <p class="greyText" style="margin-top:-12px;">From last month</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
